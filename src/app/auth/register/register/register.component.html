<div class="login-form">
  <form class="sign-up-htm" name="form"
        #f="ngForm"
        (ngSubmit)="f.form.valid && onSubmit()"
        novalidate
  >
    <div class="group">
      <label id="username" class="label">Username</label>
      <input
        type="text"
        class="input"
        name="username"
        [(ngModel)]="form.username"
        required
        #username="ngModel"
      />
      <div
        class="amt-red"
        role="alert"
        *ngIf="username.errors && f.submitted"
      >
        Required Field!
      </div>
    </div>
    <div class="group">
      <label id="email" class="label">email</label>
      <input
        type="text"
        class="input"
        name="email"
        [(ngModel)]="form.email"
        required
        #email="ngModel"
      />
      <div
        class="amt-red"
        role="alert"
        *ngIf="email.errors && f.submitted"
      >
        Required Field!
      </div>
    </div>
    <div class="group">
      <label id="password" class="label">Password</label>
      <input
        type="password"
        class="input"
        name="password"
        [(ngModel)]="form.password"
        required
        #password="ngModel"
      />
      <div
        class="amt-red"
        role="alert"
        *ngIf="password.errors && f.submitted"
      >
        Required Field!
      </div>
    </div>


    <div class="group">
      <label id="phoneNr" class="label">Phone</label>
      <input
        type="text"
        class="input"
        name="phoneNr"
        pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
        [(ngModel)]="form.phoneNr"
        required
        #phoneNr="ngModel"
      />
      <div
        class="amt-red"
        role="alert"
        *ngIf="phoneNr.errors && f.submitted"
      >
        Incorrect Phone Number!
      </div>

    </div>


    <div class="group">
      <input type="submit" class="button" value="Sign In">
    </div>
  </form>

  <div
    class="amt-red"
    role="alert"
    *ngIf="this.errorMessage != null"
  >
    {{this.errorMessage}}
  </div>

  <div class="hr"></div>
  <div class="foot-lnk">
  </div>
</div>
